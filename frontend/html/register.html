<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/generalStyle.css">
    <link rel="stylesheet" href="../css/register_login.css">
</head>
<body>
  
  <div class="icon-home">
    <a href=""><img src="../img/icon-home.png" alt=""></a>
  </div>

<div class="registration-box">
    <form action="" method="POST" enctype="">      
      <h1>Inscription</h1>  
      <div class="registration-form">
        
        <div class="picture-section">
          <div class="picture-box">
            <img src="../img/japanese-lantern-g2ee533b7e_640.jpg" alt="user-pic">
          </div>
          <input type="file" id="photo-input">
        </div>
  
        <div class="inputs-section">
          <input type="text" id="firstname-input" placeholder="Nom">
          <input type="text" id="lastname-input" placeholder="Prénom">
          <input type="text" id="phone-input" placeholder="Nickname">
        
          <div class="row">
            <div class="column">
              <input type="date" id="birthday-input">
            </div>
            <div class="column">
              <label for="woman-input"><input type="radio" name="gender" id="woman-input" value="woman"> F</label>
              <label for="man-input"><input type="radio" name="gender" id="man-input" value="man"> H</label>
            </div>
          </div>
        
          <input type="text" id="email-input" placeholder="Email">
          <input type="password" id="pwd" placeholder="Mot de passe">
          <input type="password" id="confirm-pwd" placeholder="Confirmez mot de passe">
  
          <div class="button-row">
            <button type="submit">Créer un compte</button>
            <button type="submit">Annuler</button>
          </div>
  
        </div>
      </div>
    </form> 
</div> 

    <script src="js/script.js"></script>
</body>
</html>
