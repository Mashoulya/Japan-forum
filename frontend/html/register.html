<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  
  <form action="" method="POST" enctype="">
    
    <h1>Inscription</h1>
    
    <div class="registration-form">
      
      <div class="picture-section">
        <div class="picture-box">
          <img src="../img/japanese-lantern-g2ee533b7e_640.jpg" alt="user-pic">
        </div>
        <input type="file" id="photo-input">
      </div>

      <div class="inputs-section">
        <input type="text" id="firstname-input" placeholder="Nom">
        <input type="text" id="lastname-input" placeholder="Prénom">
        <input type="text" id="phone-input" placeholder="Nickname">
        <input type="date" id="bithday">

        <label for=""><input type="radio" name="gender" value="woman"> F</label>
        <label for=""><input type="radio" name="gender" value="man"> H</label>
     
        <input type="text" id="email-input" placeholder="Email">
        <input type="password" id="pwd" placeholder="Mot de passe">
        <input type="password" id="confirm-pwd" placeholder="Confirmez mot de passe">
        <button type="submit">Créer un compte</button>
        <button type="submit">Annuler</button>
      </div>
    </div>
  </form>  

    <script src="js/script.js"></script>
</body>
</html>
